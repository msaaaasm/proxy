dns:
  enable: true
  listen: :53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  prefer-h3: false
  respect-rules: false
  use-hosts: false
  use-system-hosts: false
  fake-ip-filter:
  - '*.lan'
  - '*.local'
  - '*.arpa'
  - time.*.com
  - ntp.*.com
  - time.*.com
  - +.market.xiaomi.com
  - localhost.ptlogin2.qq.com
  - '*.msftncsi.com'
  - www.msftconnecttest.com
  default-nameserver:
  - 223.6.6.6
  - 8.8.8.8
  nameserver:
  - 8.8.8.8
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  fallback:
  - https://dns.alidns.com/dns-query
  - https://dns.google/dns-query
  - https://cloudflare-dns.com/dns-query
  nameserver-policy: {}
  proxy-server-nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
  direct-nameserver: []
  direct-nameserver-follow-policy: false
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
    - 240.0.0.0/4
    - 0.0.0.0/32
    domain:
    - +.google.com
    - +.facebook.com
    - +.youtube.com
profile:
  store-selected: true

proxy-providers:
  # 主机场订阅（必填，替换为你的订阅地址）
  main-sub:
    type: http  # 从 HTTP URL 获取订阅
    url: "http://8.138.34.87:3389/saccess/547aa4f5536b24db05a18bf282f7ac00"  # 机场订阅地址
    interval: 86400  # 自动更新间隔（秒），默认 1 天（86400s）
    # path: ./proxies/main.yaml  # 本地缓存路径（Clash 自动生成）
    health-check:  # 节点健康检查（自动测试节点可用性）
      enable: true
      interval: 3600  # 检查间隔（秒），默认 1 小时
      url: http://www.gstatic.com/generate_204  # 测试 URL（返回 204 表示成功）

